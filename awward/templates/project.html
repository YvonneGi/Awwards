{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

<div class="container">

  <h3 class="text-center mt-5"><u>{{project.title}}</u></h3>
  <a href="{{project.link}}">
    <p class="text-center mt-2">{{project.link}}</p>
  </a>
  <p class="text-center mt-2">{{project.description}}</p>
  <div class="text-center mt-3">
    <a href="{{project.image.url}}">
      <img src="{{project.image.url}}" alt="" width="50%" height="50%">
    </a>
  </div>
  <div class="text-center mt-3">
  </div>
  <hr>
  <button class="btn btn-success" type="button" name="button">Vote</button>
  
 
</div>


{% endblock %}
