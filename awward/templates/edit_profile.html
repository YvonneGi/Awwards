{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
<div class="panel panel-default">

    <div class="panel-body">
      <h1><strong>Edit your profile</strong></h1>
      <form action="{%url 'edit-profile'%}" method="post" enctype="multipart/form-data">

        {% csrf_token%}
        {% bootstrap_form form %}
        <div class="form-group text-center">
          <input type="submit" class="btn btn-success btn-lg" value="Save Changes">
        </div>


      </form>
    </div>
  </div>
{% endblock %}
