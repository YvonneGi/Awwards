{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
<div class="panel panel-default">

    <div class="panel-body">
      <div class="logo-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png" alt="" width="200">
        <br>
      </div>
      <form action="{%url 'edit-profile'%}" method="post" enctype="multipart/form-data">

        {% csrf_token%}
        {% bootstrap_form form %}
        <div class="form-group text-center">
          <input type="submit" class="btn btn-success btn-lg" value="Save Changes">
        </div>


      </form>
    </div>
  </div>


  {% endblock %}
